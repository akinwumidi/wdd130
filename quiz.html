<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Apllication | Wdd130 </title>
    <meta name="description" content="A Simple Quiz Apllication>
    <meta name=" author" content="Israel akinwumi">
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1"><span>1.</span>What deos the acronym CSS stands for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2"><span>2.</span>How are id and class attribute selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="q3"><span>3.</span>Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">/*Some comment*/</option>
                <option value="css">//Some comment</option>
                <option value="htmlcss">#Some comment</option>
            </select>
        </div>
        <div>
            <label for="q4"><span>4.</span>What is the bottom margin given this declaration</label>
            <div>margin: 10px 5px 15px;</div>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
